<div style="background-color: #020026;">
  <div class="">
    <div class="uk-container uk-margin-medium-top uk-text-center uk-margin-large-left uk-margin-large-right">

      <div class=" uk-margin-large-top">

        <h1 style="color: white !important;" class="uk-text-left">
          {{ 'eventos' | translate }} <b>{{ 'em.destaque' | translate }} </b>
        </h1>

        <h3 style="color: white" class="uk-text-left">
          {{ 'fique.atento' | translate }} <span style="color: rgba(40, 193, 253, 1)"> {{ 'onde.eventos' | translate }}
          </span> {{ 'onde.presente' | translate }} <br />
        </h3>
      </div>

      <div
        class="slider-container uk-position-relative uk-margin-large-top  uk-visible-toggle uk-light"
        tabindex="-1" uk-slider="autoplay: true; autoplay-interval: 3000; pause-on-hover: false">
        @if (eventos$ | async; as eventos) {
        <div class="uk-slider-items uk-child-width-1-1 uk-child-width-1-3@m uk-grid uk-margin-large-bottom">
          @for (evento of eventos; track evento.id) {
          <div>
            <div class="uk-panel uk-text-center">

              <ng-container *ngIf="evento.eventoUrl; else imagemSimples">
                <a [href]="evento.eventoUrl" target="_blank" rel="noopener">
                  <img class="border-2" [src]="evento.imageUrl" alt="Imagem do evento" />
                </a>
              </ng-container>

              <ng-template #imagemSimples>
                <img class="border-2" [src]="evento.imageUrl" alt="Imagem do evento" />
              </ng-template>
            </div>
          </div>
          }
        </div>
        } @else {
        <div class="uk-flex uk-flex-center uk-margin-large-top">
          <div uk-spinner></div>
        </div>
        }

        <!-- Controles do Slider -->
        <a style="color: white !important;" class="uk-position-center-left-out uk-position-small uk-hidden-hover" href
          uk-slidenav-previous uk-slider-item="previous"></a>
        <a style="color: white !important;" class="uk-position-center-right-out uk-position-small uk-hidden-hover" href
          uk-slidenav-next uk-slider-item="next"></a>
      </div>

    </div>

    <div class="uk-grid-small uk-child-width-expand@s   " uk-grid>
      <div>
        <div class="uk-card uk-text-center uk-margin">
          <a style="color: white; border-color: #e5e5e5; border-width: 2px; border-style: solid; padding: 2.5px 40px;"
            class="uk-button uk-button-default uk-border-pill uk-margin-large-bottom " routerLink="/eventos">
            {{ 'ver.eventos' | translate }} </a>
        </div>
      </div>
    </div>
  </div>
</div>
