<div class="uk-container uk-margin-top">
  @if (posts$ | async; as posts) {
    <div class="uk-child-width-1-3@m uk-grid-medium" uk-grid>
      @for (post of posts; track post.id) {
        <div>
          <div class="">
            <div class="uk-card-media-top">
              <img style="border-radius: 30px;" src="{{ post.imageUrl }}" alt="Capa da imagem" uk-img>
            </div>
<<<<<<< Updated upstream
              <div class="uk-margin-small-top">
              <span  style="font-size: 0.9rem; font-weight: 500;  margin-top: 6px; margin-bottom: -10px;" > {{ convertTimestamp(post.createdAt) | date }}</span>
            </div>
            <div class="">
              <h3  style="font-weight: 500; font-size: 1.3rem;"  class="uk-card-title">{{ post.title }}</h3>
            </div>
            <!--             <div class="uk-card-body">
              <p style="word-break: break-word; white-space: pre-wrap;" >{{ post.content | truncate:150 }} </p>
            </div>
            -->

          

            <div class="uk-card-body">
              <p>{{ post.content | truncate:150 }}</p>
            </div>
            <div class="uk-card-footer">
              <span class="uk-text-meta">Posted on {{ post.createdAt | date }}</span>
            </div>

          </div>
        </div>
      }
    </div>
  } @else {
    <div class="uk-alert uk-alert-primary" uk-spinner></div>
  }
</div>
