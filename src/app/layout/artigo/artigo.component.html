<app-menu></app-menu>



<div>
  <div class="fundo-artigo" *ngIf="post; else loading">

    <div class="fundo-cabecalho">
      <div class="gradiente-texto-cabecalho">
        <div class="conteudo-cabecalho uk-margin-medium-top">
          <div class="uk-container uk-margin-large-bottom">
            <h1 style="color:white; font-weight: bolder; font-size: 2.43rem; font-weight: 800; margin-top: 20px;">
              <span>{{ post.title }}</span>
            </h1>
          </div>
        </div>
      </div>
    </div>

    <div class="uk-container uk-margin-large-bot">
      <div class="uk-grid-large uk-margin-large-bottom" uk-grid>
        <div class="uk-width-expand">
          <article style="color:white" class="uk-article uk-margin-large-top">
            <div class="">
              <p style="font-size: 0.9rem; color: #A2A2B2;">Escrito por:
                <b style="color: white;"> {{ post.author}} </b>
              </p>


              <p style="color: #A2A2B2;">Publicado em: <b style="color: white;"> {{ post.createdAt?.toDate() | date:
                  'dd/MM/yyyy' }} </b></p>

            </div>
            <!-- Date -->


            <!-- Featured Image
    <div *ngIf="post.imageUrl" class="uk-margin-bottom">
      <img [src]="post.imageUrl" alt="Imagem destacada" style="width: 100%; max-height: 400px; object-fit: cover;" />
    </div> -->

            <!-- Post Content -->
            <div class="uk-article " [innerHTML]="safeContent"></div>
          </article>
        </div>

        <!-- Sidebar Section for More Articles -->
        <aside style="color:white;padding: 30px; border-radius: 8px;"
          class="fundo-mais-artigos uk-width-1-3@m uk-margin-large-top uk-margin-left">
          <h4 style="color:white"><span>Mais Artigos</span></h4>
          <ul class="uk-list uk-list-divider">
            <li>
              <div class="">
                <div class="uk-grid-small" uk-grid>
                  <div>
                    <img class="foto-mais-artigos uk-border-rounded" src="img/foto-1.jpeg" alt="Avatar">
                  </div>
                  <div class="uk-width-expand">
                    <p style="color: rgba(40, 193, 253, 1)" class="uk-margin-remove-bottom">Artigo 1</p>
                    <p style="color: #A2A2B2;" class="uk-text-meta uk-margin-remove-top">Mollit proident consectetur
                      elit adipisicing sunt Lorem nostrud...</p>
                  </div>
                </div>
              </div>
            </li>
            <div class="uk-margin uk-text-center">
              <a class="uk-margin-large-top" style="color: rgba(40, 193, 253, 1);" href="#">Ver todos</a>
            </div>
          </ul>
        </aside>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="uk-flex uk-flex-center uk-margin-large-top">
      <div uk-spinner></div>
    </div>
  </ng-template>
</div>

<app-rodape></app-rodape>
