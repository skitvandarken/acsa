<!-- TEXTO DE CHAMADA: SOBRE ANGOLA CABLES -->
<div class="uk-padding bg-pattern">
  <h2 class="uk-text-center">{{ 'ac.descricao' | translate }}</h2>
</div>

<!-- 2 Colunas | Presença Global & Vídeo Institucional AC -->

<div class="uk-container">
  <div
    class="uk-margin-medium-top uk-child-width-1-2@m uk-grid-small uk-child-width-1-2@s uk-grid-match uk-grid uk-text-left">

    <!--Lado esquerdo-->
    <div class=" uk-width-1-2@m  uk-margin-large-bottom">
      <div class="uk-text-left">
        <h3><b>{{ 'ac.presenca' | translate }}</b></h3>
        <h3  class=" uk-margin-small-right">{{ 'ac.presencadescricao' | translate }}</h3>
      </div>


      <!-- BOTÕES | SOBRE ANGOLA CABLES -->
      <div
        class="uk-margin uk-margin-medium-top uk-child-width-1-2@m uk-grid-small uk-child-width-1-2@s uk-grid-match uk-grid uk-text-center">
        <a class="uk-text-decoration-none">
          <button class="botao uk-button uk-button-default uk-button-large uk-border-pill">{{ 'ver.videoinstitucional' | translate }}</button>
        </a>

        <a href="https://www.submarinecablemap.com/landing-point/sangano-angola" class="uk-text-decoration-none">
          <button class="botao uk-button uk-button-default uk-button-large uk-border-pill">{{ 'ver.mapa' | translate }}</button>
        </a>
      </div>

      <div class="uk-margin-small-top">
        <a routerLink="/acerca" class="uk-text-decoration-none">
          <button class="botao-azul uk-button uk-button-primary uk-button-large uk-border-pill">{{ 'mais.sobre' | translate }}</button>
        </a>
      </div>
    </div>

    <!-- Lado Direito | Vídeo Sobre Angola Cables -->
    <div class="uk-width-1-2@m  uk-margin-medium-bottom uk-flex uk-flex-center uk-flex-top  ">
      <div class="uk-text-center">

        <video controls="true" autoplay loop muted id="promoVideo" class="promo-video uk-border-rounded">
          <source src="https://marketing.host2africa.com/files/AC-Angolaoutlook-EN-2025%202-new.mp4" type="video/mp4" />
          Seu navegador não suporta o vídeo em falta.
        </video>
      </div>
    </div>
  </div>
</div>
