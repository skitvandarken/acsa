<div class="uk-container uk-margin-top">
  @if (noticias$ | async; as noticias) {
  <div class="uk-grid uk-child-width-1-3@m uk-grid-medium" uk-grid>
    @for (noticia of noticias; track noticia.id) {
    <div>
      <div class="uk-card  uk-card-small uk-border-rounded">

        <!-- Featured Image -->
        <div *ngIf="noticia.imageUrl" class="uk-card-media-top">
          <img [src]="noticia.imageUrl" class="" alt="Imagem de destaque" style="border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; border-top-left-radius: 20px; border-top-right-radius: 20px; height: auto; object-fit: cover; width: 100%;" />
        </div>
       
        <div class="uk-card-header">
           <p class="uk-text-meta" style="font-size: 0.9rem; margin-bottom: 5px;">
          {{ noticia.createdAt?.toDate() | date: 'dd/MM/yyyy' }}
        </p>
          <a style="color: #1A1A1A;" [routerLink]="['/artigo', noticia.id]">
            <p style="font-size: 1.3rem; font-weight: 500;" class="uk-card-title uk-text-left">{{ noticia.title }}</p>
          </a>
        </div>
        <!-- 
        <div class="uk-card-body">
          <div *ngIf="post.content" [innerHTML]="post.content | truncate:150"></div>
        </div>
       

        <div class="uk-card-footer uk-flex uk-flex-between uk-flex-middle">
          <a [routerLink]="['/artigo', post.id]" class="uk-button uk-button-text">Ler mais</a>
        </div> -->

      </div>
    </div>
    }
  </div>
  } @else {
  <div class="uk-flex uk-flex-center uk-margin-large-top">
    <div uk-spinner></div>
  </div>
  }
</div>
