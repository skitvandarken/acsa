<div class="uk-container uk-margin-large-top">
<h2>Criar ou editar artigo do blog</h2>
    <editor
      [(ngModel)]="editorContent"
      [init]="editorConfig"
      apiKey="a8yzw2uhdu7v6niumnokr811bginwp5kfr689ismxj4dtnxu"

    <button class="uk-margin-large-top botao-azul uk-button uk-button-large uk-border-rounded" (click)="save()">Salvar e publicar</button>

</div>
